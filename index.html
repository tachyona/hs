<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="飛翔AI - 最新のAI技術とサービスを提供">
    <title>飛翔AI - 未来のAIソリューション</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #666;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #333, #555);
            color: white;
            font-size: 28px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        飛翔AI - 未来のAIソリューション
    </header>
    <div class="hero">
        次世代のAI技術でビジネスを加速させる
    </div>
    <nav>
        <a href="#services">サービス</a>
        <a href="#case">導入事例</a>
        <a href="#blog">ブログ</a>
        <a href="#contact">お問い合わせ</a>
    </nav>
    <div class="container">
        <h2>飛翔AIとは？</h2>
        <p>飛翔AIは、最先端の人工知能技術を活用し、企業や個人に最適なAIソリューションを提供します。</p>
        
        <h3 id="services">サービス</h3>
        <ul>
            <li>画像認識AI</li>
            <li>自然言語処理</li>
            <li>AI自動化ソリューション</li>
            <li>データ分析</li>
        </ul>
        
        <h3 id="case">導入事例</h3>
        <p>大手企業のAI導入成功事例を多数掲載。</p>
        
        <h3 id="blog">最新ブログ</h3>
        <p>最新のAI技術やトレンドを紹介。</p>
        
        <h3 id="contact">お問い合わせ</h3>
        <form class="contact-form">
            <input type="text" placeholder="お名前" required>
            <input type="email" placeholder="メールアドレス" required>
            <textarea placeholder="お問い合わせ内容" rows="5" required></textarea>
            <button type="submit">送信</button>
        </form>
    </div>
    <footer>
        &copy; 2025 飛翔AI. All Rights Reserved.
    </footer>
</body>
</html>
